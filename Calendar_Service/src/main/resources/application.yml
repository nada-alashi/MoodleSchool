server:
    port: 9093

spring:
    application:
        name: Calendar-Service

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        serviceUrl: 
            defaultZone: http://localhost:9090/eureka
    instance: 
        hostname: localhost

